<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="calculator.css">
    <script src="jquery.js"></script>
</head>
<body>
    <div class="main_div">
        <div class="screen_div">
            <input type="text" name="display" class="screen" id="screen">
        </div>
        <div class="buttons_div">
            <button class="numbers" id="one">1</button>
            <button class="numbers" id="two">2</button>
            <button class="numbers" id="three">3</button>
            <button class="symbols" id="divide">
                /
            </button>        
            <button class="numbers" id="four">4</button>
            <button class="numbers" id="five">5</button>
            <button class="numbers" id="six">6</button>
            <button class="symbols" id="multiply">
                x<!-- <i class="fa fa-close" aria-hidden="true"></i> -->
            </button>
            <button class="numbers" id="seven">7</button>
            <button class="numbers" id="eight">8</button>
            <button class="numbers" id="nine">9</button>
            <button class="symbols" id="minus">
                -
            </button>
            <button class="symbols" id="clear">C</button>
            <button class="numbers" id="zero">0</button>
            <button class="symbols" id="plus">
                +<!-- <i class="fa fa-plus" aria-hidden="true"></i> -->
            </button>
            <button class="symbols" id="equal">
                =<!-- <i class="fa fa-minus" aria-hidden="true"></i> -->
            </button>
        </div>
    </div>
</body>
<script src="calculator.js"></script>
</html>
